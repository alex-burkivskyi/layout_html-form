<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="http://localhost:300api"
      method="get"
    >
      <fieldset class="box">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            class="field"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            class="field"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            class="field"
            required
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="tearm"
            required
          >
        </label>
      </fieldset>
      <fieldset class="box">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            class="field"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="10"
            class="field"
          >
        </label>
      </fieldset>
      <fieldset class="box">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="catLover"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="catLover"
              value="no"
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#080808"
          >
        </label>
        <label class="form-field">
          What time do you go to bad?
          <input
            type="time"
            name="time"
            class="field"
            min="00:00:00"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input type="range"
            name="rate"
            min="0"
            max="10"
            value="0"
            class="field"
          >
        </label>
      </fieldset>
      <fieldset class="box">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            class="field"
          ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
